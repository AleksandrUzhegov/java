<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Список задач</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
    <h1>Список задач</h1>

    <table style="width: 100%">
        <tr>
            <td>
                <form th:action="@{/tasks/add}" method="GET">
                    <input type="submit" value="Создать задачу" />
                </form>
            </td>
            <td align="right">
                <!-- Фильтр на список  -->
                <form th:action="@{/tasks/show}" method="GET">
                    <table>
                        <tr>
                            <td>Статус</td>
                            <td>
                                <select name="statusId">
                                    <option value="" text="" />
                                    <option th:each="s : ${statuses}"
                                            th:value="${s.statusId}"
                                            th:text="${s.statusName}"
                                            th:selected="${s.statusId} == ${statusId}"  />
                                </select>
                            </td>
                            <td rowspan="2"><input type="submit" value="Фильтр" /></td>
                        </tr>
                        <tr>
                            <td>Владелец</td>
                            <td><input name="ownerName" th:value="${ownerName}"/></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

    <!--   Список  -->
    <table border="1" cellpadding="1" cellspacing="1" style="width: 100%">
        <thead>
        <tr>
            <th>Идентификатор</th>
            <th>Название задачи</th>
            <th>Владелец</th>
            <th>Исполнитель</th>
            <th>Информация</th>
            <th>Статус</th>
            <th>Операция</th>
        </tr>
        </thead>
        <tbody>

        <!--/*@thymesVar id="tasks" type="java.util.List<com.ertelecom.lesson_14.Task>"*/-->

        <tr th:each="t : ${tasksPage}" >
            <td align="right" th:text="${t.id}"></td>
            <td th:text="${t.taskName}"></td>
            <td th:text="${t.getOwnerName()}"></td>
            <td th:text="${t.getExecutorName()}"></td>
            <td th:text="${t.info}"></td>
            <td th:text="${t.status.statusName}"></td>
            <td><a th:href="@{/tasks/edit/}+${t.id}">редактировать</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${tasksPage.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, tasksPage.getTotalPages())}">
                <a th:class="page-link" th:text="${i}" th:href="@{'/tasks/show?pageNumber=' + ${i}}
                    +'&statusId=' + (${statusId != null}?${statusId}:'')
                    +'&ownerName=' + (${ownerName != null}?${ownerName}:'') "
                ></a>
            </li>
        </ul>
    </nav>


    </div>
</body>
</html>
